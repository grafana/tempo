version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/grafana/tempo/pkg/tempopb
plugins:
  # - plugin: buf.build/protocolbuffers/go
  #   out: gen
  #   opt: paths=source_relative
  # - plugin: buf.build/bufbuild/connect-go
  #   out: gen
  #   opt: paths=source_relative
  - plugin: go
    out: pkg/tempopb
    opt: paths=source_relative
  - plugin: go-grpc
    out: proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
