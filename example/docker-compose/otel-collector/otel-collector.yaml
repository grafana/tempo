receivers:
  otlp:
    protocols:
      grpc:
exporters:
  otlphttp:
    endpoint: http://tempo:4318
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
  otlp:
    endpoint: http://tempo:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
