---
##  MANIFEST  ##
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: image-tag
  image: alpine/git
  commands:
  - apk --update --no-cache add bash
  - git fetch origin --tags
  - echo $(./tools/image-tag) > .tags

- name: manifest-tempo
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: tempo

- name: manifest-tempo-vulture
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: tempo-vulture

- name: manifest-tempo-query
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: .drone/docker-manifest.tmpl
    target: tempo-query

depends_on:
- docker-amd64
- docker-arm64

trigger:
  ref:
  - refs/heads/main
  - refs/tags/v*
  - refs/heads/r? # For weekly release
  - refs/heads/r?? # For weekly release

---
kind: secret
name: docker_username

get:
  path: infra/data/ci/docker_hub
  name: username

---
kind: secret
name: docker_password

get:
  path: infra/data/ci/docker_hub
  name: password

