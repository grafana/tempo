depends_on: []
image_pull_secrets:
- dockerconfigjson
kind: pipeline
name: release
platform:
  arch: amd64
  os: linux
services:
- image: jrei/systemd-debian:12
  name: systemd-debian
  privileged: true
  volumes:
  - name: cgroup
    path: /sys/fs/cgroup
- image: jrei/systemd-centos:8
  name: systemd-centos
  privileged: true
  volumes:
  - name: cgroup
    path: /sys/fs/cgroup
steps:
- commands:
  - git fetch --tags
  image: docker:git
  name: fetch
- commands:
  - /usr/bin/github-app-external-token > /drone/src/gh-token.txt
  environment:
    GITHUB_APP_ID:
      from_secret: tempo_app_id_secret
    GITHUB_APP_INSTALLATION_ID:
      from_secret: tempo_app_installation_id_secret
    GITHUB_APP_PRIVATE_KEY:
      from_secret: tempo_app_private_key_secret
  image: us.gcr.io/kubernetes-dev/github-app-secret-writer:latest
  name: Generate GitHub token
- commands:
  - printf "%s" "$NFPM_SIGNING_KEY" > $NFPM_SIGNING_KEY_FILE
  environment:
    NFPM_SIGNING_KEY:
      from_secret: gpg_private_key
    NFPM_SIGNING_KEY_FILE: /drone/src/private-key.key
  image: golang:1.22
  name: write-key
- commands:
  - make release-snapshot
  environment:
    NFPM_DEFAULT_PASSPHRASE:
      from_secret: gpg_passphrase
    NFPM_SIGNING_KEY_FILE: /drone/src/private-key.key
  image: golang:1.22
  name: test release
- commands:
  - ./tools/packaging/verify-deb-install.sh
  image: docker
  name: test deb package
  privileged: true
  volumes:
  - name: docker
    path: /var/run/docker.sock
- commands:
  - ./tools/packaging/verify-rpm-install.sh
  image: docker
  name: test rpm package
  privileged: true
  volumes:
  - name: docker
    path: /var/run/docker.sock
- commands:
  - export GITHUB_TOKEN=$(cat /drone/src/gh-token.txt)
  - make release
  environment:
    GITHUB_TOKEN:
      from_secret: gh_token
    NFPM_DEFAULT_PASSPHRASE:
      from_secret: gpg_passphrase
    NFPM_SIGNING_KEY_FILE: /drone/src/private-key.key
  image: golang:1.22
  name: release
  when:
    event:
    - tag
trigger:
  event:
  - tag
  - pull_request
volumes:
- host:
    path: /sys/fs/cgroup
  name: cgroup
- host:
    path: /var/run/docker.sock
  name: docker
