name: CI
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'example/**'
      - 'tools/**'
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41.1

  unit-tests:
    name: Test packages
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: make test-with-cover

  integration-tests:
    name: Test integration e2e suite
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Add buildpack commands for serverless testing
        uses: buildpacks/github-actions/setup-pack@v4.5.0

      - name: Test
        run: make test-e2e

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Tempo
        run: make tempo

      - name: Build tempo-query
        run: make tempo-query

      - name: Build vulture
        run: make tempo-vulture

      - name: Build tempo-cli
        run: make tempo-cli

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Bench
        run: make test-bench

  vendor-check:
    name: Vendor check
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.11.2'

      - name: Check vendor
        run: make vendor-check

  tempo-mixin:
    name: Check kube-manifests & tempo-mixin
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install jsonnet, jsonnet-bundler & tanka
        run: |
          curl -fSL -o jsonnet.tar.gz https://github.com/google/jsonnet/releases/download/v0.17.0/jsonnet-bin-v0.17.0-linux.tar.gz
          tar -xvf jsonnet.tar.gz -C /usr/local/bin/
          chmod a+x /usr/local/bin/jsonnet
          
          go install github.com/jsonnet-bundler/jsonnet-bundler/cmd/jb@v0.4.0

          curl -fSL -o /usr/local/bin/tk https://github.com/grafana/tanka/releases/download/v0.19.0/tk-linux-amd64
          chmod a+x /usr/local/bin/tk

      - name: Check out code
        uses: actions/checkout@v2

      - name: Check kube-manifests
        run: make kube-manifests-check

      - name: Check tempo-mixin
        run: make tempo-mixin-check
