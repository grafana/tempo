name: "doc-validator"
on:
  pull_request:
    paths: ["docs/tempo/website/**"]
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/doc-validator:v1.11.0"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Run doc-validator tool"
        run: "doc-validator --skip-image-validation ./docs/tempo/website /docs/tempo/latest"
