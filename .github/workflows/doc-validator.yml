name: "doc-validator"
on:
  pull_request:
    paths: ["docs/sources/**"]
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/doc-validator:v2.0.1"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Run doc-validator tool on Tempo docs"
        run: "doc-validator --skip-checks='^image' ./docs/sources/tempo /docs/tempo/latest"
      - name: "Run doc-validator tool on Helm chart docs"
        run: "doc-validator --skip-checks='^image' ./docs/sources/helm-charts/tempo-distributed /docs/helm-charts/tempo-distributed/next"
