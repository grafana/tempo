name: "doc-validator"
on:
  pull_request:
    paths: ["docs/sources/**"]
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/doc-validator:v2.0.1"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Mount documentation"
        run: |
          rm -rf /hugo/content/docs
          mkdir -p /hugo/content/docs/tempo
          mkdir -p /hugo/content/docs/helm-charts/tempo-distributed
          ln -sn "$(pwd)/docs/sources/tempo" /hugo/content/docs/tempo/latest
          ln -sn "$(pwd)/docs/sources/helm-charts/tempo-distributed" /hugo/content/docs/helm-charts/tempo-distributed/next
      - name: "Run doc-validator"
        run: "doc-validator --skip-checks='^image' /hugo/content/docs /docs/tempo/latest"
