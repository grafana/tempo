name: publish-images

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  publish-image:
    strategy:
      matrix:
        component:
          - tempo
          - tempo-query
          - tempo-vulture
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - id: prepare
        name: Prepare
        run: |-
          HUB=docker.io/${{ github.repository_owner }}
          GITHUB_SHA=${{ github.sha }}

          IMAGES=${HUB}/${{ matrix.component }}:latest,${HUB}/${{ matrix.component }}:${GITHUB_SHA::8}

          if [[ ${{ github.ref }} == "refs/tags/v"* ]]; then
            GITHUB_REF=${{ github.ref }}
            IMAGES=${HUB}/${{ matrix.component }}:${GITHUB_REF/refs\/tags\/v/}
          fi

          echo ::set-output name=image::${IMAGES//$','/'%0A'}

      - uses: docker/login-action@v1
        name: Login docker.io
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v2
        name: Build & Push
        with:
          context: .
          file: cmd/${{ matrix.component }}/Dockerfile
          labels: |-
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prepare.outputs.image }}
