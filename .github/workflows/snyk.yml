name: Snyk Monitor Scanning
on:
 release:
   types: [published]
 push:
    branches:
      - 'main'
      - 'master'
 workflow_dispatch:

jobs:
  # only run in grafana/tempo.
  if: github.repository == 'grafana/tempo'
  snyk-scan-ci:
    uses: 'grafana/security-github-actions/.github/workflows/snyk_monitor.yml@main'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
