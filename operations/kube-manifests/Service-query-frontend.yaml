apiVersion: v1
kind: Service
metadata:
  labels:
    name: query-frontend
  name: query-frontend
  namespace: tracing
spec:
  ports:
  - name: query-frontend-prom-metrics
    port: 3200
    targetPort: 3200
  - name: tempo-query-jaeger-ui
    port: 16686
    targetPort: 16686
  - name: tempo-query-jaeger-metrics
    port: 16687
    targetPort: 16687
  - name: http
    port: 80
    targetPort: 3200
  selector:
    app: query-frontend
    name: query-frontend
