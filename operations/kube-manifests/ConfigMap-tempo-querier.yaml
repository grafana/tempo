apiVersion: v1
data:
  tempo.yaml: |
    compactor: null
    distributor: null
    ingester:
        lifecycler:
            ring:
                replication_factor: 3
    memberlist:
        abort_if_cluster_join_fails: false
        bind_port: 7946
        join_members:
          - gossip-ring.tracing.svc.cluster.local:7946
    overrides:
        per_tenant_override_config: /conf/overrides.yaml
    querier:
        frontend_worker:
            frontend_address: query-frontend-discovery.tracing.svc.cluster.local:9095
    server:
        http_listen_port: 3200
        log_level: debug
    storage:
        trace:
            backend: gcs
            blocklist_poll: 5m
            cache: memcached
            gcs:
                bucket_name: tempo
                chunk_buffer_size: 1.048576e+07
            memcached:
                consistent_hash: true
                host: memcached
                service: memcached-client
                timeout: 1s
            pool:
                max_workers: 200
                queue_depth: 2000
            s3:
                bucket: tempo
            wal:
                path: /var/tempo/wal
kind: ConfigMap
metadata:
  name: tempo-querier
  namespace: tracing
