apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-generator
  namespace: tracing
spec:
  minReadySeconds: 10
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: metrics-generator
      name: metrics-generator
      tempo-gossip-member: "true"
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        config_hash: 345364f17b5771460510d3d5b9028e3c
      labels:
        app: metrics-generator
        name: metrics-generator
        tempo-gossip-member: "true"
    spec:
      containers:
      - args:
        - -target=metrics-generator
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs=1024
        image: grafana/tempo:latest
        imagePullPolicy: IfNotPresent
        name: metrics-generator
        ports:
        - containerPort: 3200
          name: prom-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
        - mountPath: /overrides
          name: overrides
      volumes:
      - configMap:
          name: tempo-metrics-generator
        name: tempo-conf
      - configMap:
          name: tempo-overrides
        name: overrides
