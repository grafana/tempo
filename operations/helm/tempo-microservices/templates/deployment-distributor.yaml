apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributor
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: distributor
      name: distributor
      tempo-gossip-member: "true"
  template:
    metadata:
      annotations:
        config_hash: e613b2cc2ffe9db49e24809843008eb2
      labels:
        app: distributor
        name: distributor
        tempo-gossip-member: "true"
    spec:
      containers:
      - args:
        - -target=distributor
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs=1024
        image: grafana/tempo:latest
        imagePullPolicy: IfNotPresent
        name: distributor
        ports:
        - containerPort: 3100
          name: prom-metrics
        - containerPort: 55678
          name: opencensus
        - containerPort: 14268
          name: jaeger-http
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
      volumes:
      - configMap:
          name: tempo
        name: tempo-conf