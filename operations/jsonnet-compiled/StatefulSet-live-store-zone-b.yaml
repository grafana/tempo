apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    rollout-max-unavailable: "25"
  labels:
    rollout-group: live-store
  name: live-store-zone-b
  namespace: tracing
spec:
  podManagementPolicy: Parallel
  replicas: 0
  selector:
    matchLabels:
      name: live-store-zone-b
      rollout-group: live-store
  serviceName: live-store
  template:
    metadata:
      annotations:
        config_hash: 46188d18f0d8adfa8586e9dbeb744db2
      labels:
        name: live-store-zone-b
        rollout-group: live-store
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: rollout-group
                operator: In
                values:
                - live-store
              - key: name
                operator: NotIn
                values:
                - live-store-zone-b
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -config.file=/conf/tempo.yaml
        - -live-store.instance-availability-zone=zone-b
        - -mem-ballast-size-mbs=1024
        - -target=live-store
        image: grafana/tempo:latest
        imagePullPolicy: IfNotPresent
        name: live-store
        ports:
        - containerPort: 3200
          name: prom-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
        - mountPath: /var/tempo/live-store
          name: live-store-data
        - mountPath: /overrides
          name: overrides
      securityContext:
        fsGroup: 10001
      terminationGracePeriodSeconds: 1200
      volumes:
      - configMap:
          name: tempo-live-store
        name: tempo-conf
      - configMap:
          name: tempo-overrides
        name: overrides
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: live-store
      name: live-store-data
      namespace: tracing
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: fast
