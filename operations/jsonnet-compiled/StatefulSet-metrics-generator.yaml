apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metrics-generator
  namespace: tracing
spec:
  podManagementPolicy: Parallel
  replicas: 0
  selector:
    matchLabels:
      app: metrics-generator
      name: metrics-generator
      tempo-gossip-member: "true"
  serviceName: metrics-generator
  template:
    metadata:
      annotations:
        config_hash: 5067569ac65e5c3c0d79d48abd17c511
      labels:
        app: metrics-generator
        name: metrics-generator
        tempo-gossip-member: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: metrics-generator
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs=1024
        - -target=metrics-generator
        image: grafana/tempo:latest
        name: metrics-generator
        ports:
        - containerPort: 3200
          name: prom-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            ephemeral-storage: 11Gi
            memory: 2Gi
          requests:
            cpu: 500m
            ephemeral-storage: 10Gi
            memory: 1Gi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
        - mountPath: /var/tempo
          name: metrics-generator-data
        - mountPath: /overrides
          name: overrides
      volumes:
      - configMap:
          name: tempo-metrics-generator
        name: tempo-conf
      - configMap:
          name: tempo-overrides
        name: overrides
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: metrics-generator
      name: metrics-generator-data
      namespace: tracing
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: fast
