apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: metrics-generator
  namespace: tracing
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: metrics-generator
      controlledResources:
      - cpu
      - memory
      controlledValues: RequestsAndLimits
      maxAllowed:
        cpu: "2"
        memory: 4Gi
      minAllowed:
        cpu: 100m
        memory: 1Gi
      mode: Auto
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: metrics-generator
  updatePolicy:
    minReplicas: 1
    updateMode: Auto
