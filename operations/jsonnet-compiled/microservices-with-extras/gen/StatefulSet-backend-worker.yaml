apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend-worker
  namespace: tracing
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: backend-worker
      name: backend-worker
  serviceName: backend-worker
  template:
    metadata:
      annotations:
        config_hash: b0788f1dcd73338f86e9c38714e3ea68
      labels:
        app: backend-worker
        name: backend-worker
    spec:
      containers:
      - args:
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs=1024
        - -target=backend-worker
        image: grafana/tempo:latest
        imagePullPolicy: IfNotPresent
        name: backend-worker
        ports:
        - containerPort: 3200
          name: prom-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
        - mountPath: /overrides
          name: overrides
      securityContext:
        fsGroup: 10001
      volumes:
      - configMap:
          name: tempo-backend-worker
        name: tempo-conf
      - configMap:
          name: tempo-overrides
        name: overrides
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
    type: RollingUpdate
