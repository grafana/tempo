apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend-scheduler
  namespace: tracing
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: backend-scheduler
      name: backend-scheduler
  serviceName: backend-scheduler
  template:
    metadata:
      annotations:
        config_hash: 42cd6f6d5e54ec2a274f12dc9d7e8d7b
      labels:
        app: backend-scheduler
        name: backend-scheduler
    spec:
      containers:
      - args:
        - -config.file=/conf/tempo.yaml
        - -mem-ballast-size-mbs=1024
        - -target=backend-scheduler
        image: grafana/tempo:latest
        imagePullPolicy: IfNotPresent
        name: backend-scheduler
        ports:
        - containerPort: 3200
          name: prom-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
        - mountPath: /var/tempo
          name: backend-scheduler-data
        - mountPath: /overrides
          name: overrides
      securityContext:
        fsGroup: 10001
      volumes:
      - configMap:
          name: tempo-backend-scheduler
        name: tempo-conf
      - configMap:
          name: tempo-overrides
        name: overrides
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: backend-scheduler
      name: backend-scheduler-data
      namespace: tracing
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 200Mi
      storageClassName: fast
