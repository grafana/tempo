apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: block-builder
  namespace: tracing
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: block-builder
      controlledResources:
      - cpu
      - memory
      controlledValues: RequestsAndLimits
      maxAllowed:
        cpu: "2"
        memory: 4Gi
      minAllowed:
        cpu: 100m
        memory: 1Gi
      mode: Auto
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: block-builder
  updatePolicy:
    minReplicas: 1
    updateMode: Auto
