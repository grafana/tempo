apiVersion: v1
kind: Service
metadata:
  labels:
    name: memcached
  name: memcached
  namespace: tracing
spec:
  clusterIP: None
  ipFamilies:
  - IPv6
  ports:
  - name: memcached-client
    port: 11211
    targetPort: 11211
  - name: exporter-http-metrics
    port: 9150
    targetPort: 9150
  selector:
    name: memcached
