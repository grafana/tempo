apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: replicatemplates.rollout-operator.grafana.com
spec:
  group: rollout-operator.grafana.com
  names:
    categories:
    - all
    kind: ReplicaTemplate
    plural: replicatemplates
    singular: replicatemplate
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Status replicas
      jsonPath: .status.replicas
      name: StatusReplicas
      type: string
    - description: Spec replicas
      jsonPath: .spec.replicas
      name: SpecReplicas
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              labelSelector:
                type: string
              replicas:
                default: 1
                minimum: 0
                type: integer
            type: object
          status:
            properties:
              replicas:
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        labelSelectorPath: .spec.labelSelector
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
