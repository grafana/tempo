archives:
  - id: default
    builds:
      - tempo
      - tempo-query
      - tempo-cli
builds:
  - id: "tempo"
    main: ./cmd/tempo
    binary: tempo
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    ignore:
      - goarch: arm
        goos: darwin
      - goarch: arm
        goos: windows
      - goarch: arm64
        goos: windows
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Branch={{ .Branch }}
      - -X main.Revision={{ .ShortCommit }}
      - -X main.Version={{ .Version }}
    mod_timestamp: '{{ .CommitTimestamp }}'
  - id: "tempo-query"
    main: ./cmd/tempo-query
    binary: tempo-query
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    ignore:
      - goarch: arm
        goos: darwin
      - goarch: arm
        goos: windows
      - goarch: arm64
        goos: windows
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Branch={{ .Branch }}
      - -X main.Revision={{ .ShortCommit }}
      - -X main.Version={{ .Version }}
    mod_timestamp: '{{ .CommitTimestamp }}'
  - id: "tempo-cli"
    main: ./cmd/tempo-cli
    binary: tempo-cli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    ignore:
      - goarch: arm
        goos: darwin
      - goarch: arm
        goos: windows
      - goarch: arm64
        goos: windows
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Branch={{ .Branch }}
      - -X main.Revision={{ .ShortCommit }}
      - -X main.Version={{ .Version }}
    mod_timestamp: '{{ .CommitTimestamp }}'
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - '^.github:'
      - '^example:'
      - '^integration:'
      - '^vendor:'
checksum:
  name_template: SHA256SUMS
release:
  draft: true
  prerelease: auto
snapshot:
  name_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
