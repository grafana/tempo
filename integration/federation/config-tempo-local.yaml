# Simple all-in-one config for federation testing
# Each Tempo instance uses local storage with a unique path

stream_over_http_enabled: true

server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 10
      queue_depth: 100

overrides:
  defaults:
    metrics_generator:
      processors: []
