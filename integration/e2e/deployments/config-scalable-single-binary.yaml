server:
  http_listen_port: 3200

distributor:
  receivers:
    jaeger:
      protocols:
        grpc:

ingester:
  lifecycler:
    # address: 127.0.0.1
    # address: tempo-1
    ring:
      kvstore:
        store: memberlist
      replication_factor: 3
    heartbeat_period: 100ms
  max_block_bytes: 1
  max_block_duration: 2s
  flush_check_period: 1s
  trace_idle_period: 1s

storage:
  trace:
    blocklist_poll: 2s
    backend: s3
    s3:
      bucket: tempo
      endpoint: tempo_e2e-minio-9000:9000 # TODO: this is brittle, fix this eventually
      access_key: Cheescake # TODO: use cortex_e2e.MinioAccessKey
      secret_key: supersecret # TODO: use cortex_e2e.MinioSecretKey
      insecure: true
    pool:
      max_workers: 10
      queue_depth: 100

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - tempo-1:7946
    - tempo-2:7946
    - tempo-3:7946

querier:
  frontend_worker:
    frontend_address: tempo-1:9095