target: all
stream_over_http_enabled: true

server:
  http_listen_port: 3200
  log_level: debug

query_frontend:
  search:
    query_backend_after: 0 # setting these both to 0 will force all range searches to hit the backend
    query_ingesters_until: 0
  metrics:
    exemplars: true
    rf1_read_path: true

distributor:
  receivers:
    jaeger:
      protocols:
        grpc:
    otlp:
      protocols:
        grpc:
    zipkin:
  log_received_spans:
    enabled: true

metrics_generator:
  processor:
    local_blocks:
      flush_check_period: 1s
      max_block_duration: 10s
      flush_to_storage: true
  storage:
    path: /var/tempo
    remote_write:
      - url: http://tempo_e2e-prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  trace_idle_period: 1s
  max_block_bytes: 1
  max_block_duration: 2s
  complete_block_timeout: 20s
  flush_check_period: 1s

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    pool:
      max_workers: 10
      queue_depth: 100
    block:
      version: vParquet4
    blocklist_poll: 1s

overrides:
  defaults:
    metrics_generator:
      processors: [ local-blocks ]
  user_configurable_overrides:
    enabled: true
    poll_interval: 10s
    client:
      backend: local
      local:
        path: /var/tempo/overrides
