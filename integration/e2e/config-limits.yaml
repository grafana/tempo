target: all

server:
  http_listen_port: 3200

distributor:
  retry_after_on_resource_exhausted: 1s
  receivers:
    jaeger:
      protocols:
        grpc:
    otlp:
      protocols:
        grpc:
        http:

overrides:
  defaults:
    ingestion:
      max_traces_per_user: 1
      rate_limit_bytes: 500
      burst_size_bytes: 500
    global:
      max_bytes_per_trace: 130

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  trace_idle_period: 3600s

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    pool:
      max_workers: 10
      queue_depth: 100
