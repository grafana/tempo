<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 260" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13">
  <!-- Receivers group -->
  <rect x="20" y="20" width="200" height="220" rx="8" fill="#f0f4ff" stroke="#7B8EC2" stroke-width="1.5"/>
  <text x="120" y="46" text-anchor="middle" font-weight="600" font-size="14" fill="#3B4674">Receivers</text>
  <rect x="40" y="60" width="160" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="120" y="82" text-anchor="middle" fill="#3B4674">OTLP</text>
  <rect x="40" y="102" width="160" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="120" y="124" text-anchor="middle" fill="#3B4674">Jaeger</text>
  <rect x="40" y="144" width="160" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="120" y="166" text-anchor="middle" fill="#3B4674">Zipkin</text>
  <rect x="40" y="186" width="160" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="120" y="208" text-anchor="middle" fill="#3B4674">Kafka</text>

  <!-- Arrow 1 -->
  <line x1="224" y1="130" x2="316" y2="130" stroke="#7B8EC2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Processors group -->
  <rect x="320" y="20" width="220" height="220" rx="8" fill="#f0f4ff" stroke="#7B8EC2" stroke-width="1.5"/>
  <text x="430" y="46" text-anchor="middle" font-weight="600" font-size="14" fill="#3B4674">Processors</text>
  <rect x="340" y="60" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="430" y="82" text-anchor="middle" fill="#3B4674">Batch</text>
  <rect x="340" y="102" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="430" y="124" text-anchor="middle" fill="#3B4674">Attributes</text>
  <rect x="340" y="144" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="430" y="166" text-anchor="middle" fill="#3B4674">Kubernetes attributes</text>
  <rect x="340" y="186" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="430" y="208" text-anchor="middle" fill="#3B4674">Tail sampling</text>

  <!-- Arrow 2 -->
  <line x1="544" y1="130" x2="636" y2="130" stroke="#7B8EC2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Exporters group -->
  <rect x="640" y="20" width="220" height="220" rx="8" fill="#f0f4ff" stroke="#7B8EC2" stroke-width="1.5"/>
  <text x="750" y="46" text-anchor="middle" font-weight="600" font-size="14" fill="#3B4674">Exporters</text>
  <rect x="660" y="80" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="750" y="102" text-anchor="middle" fill="#3B4674">OTLP to Tempo</text>
  <rect x="660" y="142" width="180" height="34" rx="6" fill="#fff" stroke="#7B8EC2" stroke-width="1"/>
  <text x="750" y="164" text-anchor="middle" fill="#3B4674">OTLP/HTTP to Tempo</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7B8EC2"/>
    </marker>
  </defs>
</svg>
