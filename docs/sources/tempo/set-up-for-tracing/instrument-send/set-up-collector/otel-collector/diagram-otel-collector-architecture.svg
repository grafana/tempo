<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 985 225">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#78909C"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <!-- Row 1: OpenTelemetry Collector components -->

  <!-- Application -->
  <rect x="20" y="15" width="155" height="58" rx="6" fill="#FFF8E1" stroke="#EF6C00" stroke-width="1.5"/>
  <text x="97" y="39" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Application</text>
  <text x="97" y="54" text-anchor="middle" font-size="11" fill="#666">(OpenTelemetry SDK)</text>

  <!-- Arrow: OTLP -->
  <line x1="175" y1="44" x2="225" y2="44" stroke="#78909C" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="200" y="35" text-anchor="middle" font-size="10" fill="#78909C">OTLP</text>

  <!-- OpenTelemetry Collector Receiver -->
  <rect x="225" y="15" width="185" height="58" rx="6" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="317" y="39" text-anchor="middle" font-size="13" font-weight="500" fill="#333">OpenTelemetry Collector</text>
  <text x="317" y="54" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Receiver</text>

  <!-- Arrow -->
  <line x1="410" y1="44" x2="450" y2="44" stroke="#78909C" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Processors -->
  <rect x="450" y="15" width="160" height="58" rx="6" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="530" y="39" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Processors</text>
  <text x="530" y="54" text-anchor="middle" font-size="11" fill="#666">(batch, attributes)</text>

  <!-- Arrow -->
  <line x1="610" y1="44" x2="650" y2="44" stroke="#78909C" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- OTLP Exporter -->
  <rect x="650" y="15" width="130" height="58" rx="6" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="715" y="39" text-anchor="middle" font-size="13" font-weight="500" fill="#333">OTLP</text>
  <text x="715" y="54" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Exporter</text>

  <!-- Vertical arrow from Exporter to Distributor -->
  <line x1="715" y1="73" x2="715" y2="150" stroke="#78909C" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="765" y="106" text-anchor="start" font-size="10" fill="#78909C">gRPC :4317</text>
  <text x="765" y="119" text-anchor="start" font-size="10" fill="#78909C">or HTTP :4318</text>

  <!-- Row 2: Tempo components -->

  <!-- Tempo Distributor -->
  <rect x="650" y="150" width="130" height="58" rx="6" fill="#EDE7F6" stroke="#7B1FA2" stroke-width="1.5"/>
  <text x="715" y="174" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Tempo</text>
  <text x="715" y="189" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Distributor</text>

  <!-- Arrow -->
  <line x1="780" y1="179" x2="825" y2="179" stroke="#78909C" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Tempo Backend Storage -->
  <rect x="825" y="150" width="145" height="58" rx="6" fill="#EDE7F6" stroke="#7B1FA2" stroke-width="1.5"/>
  <text x="897" y="174" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Tempo</text>
  <text x="897" y="189" text-anchor="middle" font-size="13" font-weight="500" fill="#333">Backend Storage</text>
</svg>
